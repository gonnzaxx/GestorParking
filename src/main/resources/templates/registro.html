<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - ApárcaMe!</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="cursor-outline"></div>
    <div class="auth-container">
        <div class="auth-form">
            <h1>Crear Cuenta</h1>
            <p class="subtitle">Únete a ApárcaMe! en segundos</p>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="message error">
                <span>⚠️</span>
                <p th:text="${error}"></p>
            </div>

            <!-- Formulario de registro -->
            <form th:action="@{/registro}" method="post">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Elige un nombre único" required autofocus>
                    <p class="password-hint">Mínimo 3 caracteres, solo letras y números</p>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    <p class="password-hint">Necesitaremos tu email para recuperar tu cuenta</p>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Elige una contraseña fuerte" required>
                    <p class="password-hint">Mínimo 6 caracteres. Usa letras, números y símbolos para mayor seguridad</p>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Registrarse
                </button>
            </form>

            <!-- Enlaces -->
            <div class="auth-links">
                <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
                <p><a th:href="@{/}">← Volver a inicio</a></p>
            </div>
        </div>
    </div>
    <script th:src="@{/js/cursor.js}"></script>
</body>
</html>
