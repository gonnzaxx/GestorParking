<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ApárcaMe!</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <div class="cursor-outline"></div>

    <!-- HEADER -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="auth-container">
        <div class="auth-form">
            <h1>Iniciar Sesión</h1>
            <p class="subtitle">Accede a tu cuenta de ApárcaMe!</p>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="message error">
                <span>⚠️</span>
                <p th:text="${error}"></p>
            </div>

            <!-- Mensaje de éxito -->
            <div th:if="${message}" class="message success">
                <span>✓</span>
                <p th:text="${message}"></p>
            </div>

            <!-- Formulario de login -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Introduce tu usuario" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Entrar
                </button>
            </form>

            <!-- Enlaces -->
            <div class="auth-links">
                <p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
                <p><a th:href="@{/}">← Volver al Inicio</a></p>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/js/cursor.js}"></script>
</body>
</html>
