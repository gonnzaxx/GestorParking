<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkings Admin</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- HEADER -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <section class="section">
        <div class="container">
            <!-- Botón volver -->
            <a href="/admin" class="btn btn-secondary btn-volver">← Volver al Panel</a>

            <!-- SECCIÓN DE PARKINGS -->
            <div class="admin-section">
                <div class="form-section">
                    <h2>Gestión de Parkings</h2>

                    <!-- Mensajes de éxito/error -->
                    <div th:if="${successMessage}" class="alert-message alert-success">
                        ✓ <span th:text="${successMessage}"></span>
                    </div>
                    <div th:if="${errorMessage}" class="alert-message alert-error">
                        ✗ <span th:text="${errorMessage}"></span>
                    </div>

                    <!-- Formulario para agregar parking -->
                    <div class="form-card">
                        <h3>Crear Nuevo Parking</h3>
                        <form th:action="@{/admin/add-parking}" method="post">
                            <div class="form-group">
                                <label>Nombre del Parking</label>
                                <input type="text" name="name" class="form-control" required placeholder="ej: Parking Centro">
                            </div>
                            <div class="form-group">
                                <label>Dirección</label>
                                <input type="text" name="address" class="form-control" required placeholder="ej: Calle Principal 123">
                            </div>
                            <div class="form-group">
                                <label>Precio por Hora (€)</label>
                                <input type="number" name="pricePerHour" class="form-control" required placeholder="ej: 2.50" step="0.01" min="0">
                            </div>
                            <div class="form-group">
                                <label>Horario</label>
                                <input type="text" name="schedule" class="form-control" required placeholder="ej: 08:00 - 22:00">
                            </div>
                            <div class="form-group">
                                <label>Plazas Totales</label>
                                <input type="number" name="totalSpots" class="form-control" required placeholder="ej: 50" min="1">
                            </div>
                            <button type="submit" class="btn btn-primary">Crear Parking</button>
                        </form>
                    </div>
                </div>

                <!-- TABLA DE PARKINGS -->
                <div class="table-section">
                    <h2>Lista de Parkings</h2>

                    <div th:if="${parkings != null and parkings.size() > 0}">
                        <table class="users-table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Precio/h</th>
                                <th>Horario</th>
                                <th>Plazas</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="parking : ${parkings}">
                                <td th:text="${parking.parkingId}"></td>
                                <td th:text="${parking.name}"></td>
                                <td th:text="${parking.address}"></td>
                                <td>
                                    <span th:text="'€' + ${parking.pricePerHour}"></span>
                                </td>
                                <td th:text="${parking.schedule}"></td>
                                <td>
                                    <span class="badge-primary" th:text="${parking.spots.size()} + ' plazas'"></span>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <!-- Botón editar (abre modal) -->
                                        <button type="button" class="btn-sm" th:onclick="openEditModal([[${parking.parkingId}]], [[${parking.name}]], [[${parking.address}]], [[${parking.pricePerHour}]], [[${parking.schedule}]])">
                                            Editar
                                        </button>
                                        <!-- Botón eliminar -->
                                        <form th:action="@{/admin/delete-parking}" method="post" style="display: inline;">
                                            <input type="hidden" name="id" th:value="${parking.parkingId}">
                                            <button type="submit" class="btn-sm-delete" onclick="return confirm('¿Estás seguro de que quieres eliminar este parking?');">
                                                Eliminar
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${parkings == null or parkings.size() == 0}" class="no-data-admin">
                        <p>No hay parkings registrados aún</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MODAL PARA EDITAR PARKING -->
    <div id="editModal" class="modal-form">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEditModal()">&times;</span>
            <h2 class="modal-title">✏️ Editar Parking</h2>

            <form th:action="@{/admin/update-parking}" method="post">
                <input type="hidden" name="id" id="modalParkingId">

                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="name" id="modalName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" name="address" id="modalAddress" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Precio por Hora (€)</label>
                    <input type="number" name="pricePerHour" id="modalPrice" class="form-control" required step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label>Horario</label>
                    <input type="text" name="schedule" id="modalSchedule" class="form-control" required>
                </div>


                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        // Funciones para el modal
        function openEditModal(parkingId, name, address, price, schedule) {
            document.getElementById('modalParkingId').value = parkingId;
            document.getElementById('modalName').value = name;
            document.getElementById('modalAddress').value = address;
            document.getElementById('modalPrice').value = price;
            document.getElementById('modalSchedule').value = schedule;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Cerrar modal al hacer click fuera
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
